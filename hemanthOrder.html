<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The filter() Method</h2>

<p>Get every element in the array that has a value of 18 or more:</p>

<p id="demo"></p>

<script>
    let data = [];
    function checkAdult(){
    for (key in data){
delete data[key]._id;
    data[key].bill = parseInt(data[key].billNumber.split('/')[0]);
}
console.log(data);


data.sort(function(a, b) { return a.bill - b.bill });
console.log(data);
}
checkAdult();

</script>

</body>
</html>
